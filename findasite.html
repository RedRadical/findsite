<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find Site</title>

    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper">
    <header>
        <div class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a href="index.html"><img class="custom-logo" src="images/logo.png"></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="header-links" href="#">Agents</a></li>
                        <li><a class="header-links" href="findasite.html">Find a Site</a></li>
                        <li><a class="header-links" href="#">My Site</a></li>
                        <li><a class="header-links" href="#">List a Site</a></li>
                        <button type="button" class="btn btn-default navbar-btn blackroundcornerbtn-short" id="login">Log in</button>
                        <button type="button" class="btn btn-default navbar-btn blueroundcornerbtn-short" id="signup">Sign up</button>
                        <button type="button" class="btn btn-default navbar-btn language-switch" id="switchtozh">中文</button>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </div>
    </header>
    <div class="content">
        <div class="container-fluid horizontal-search">
            <div class="container horizontal-search-bar">
                <div class="row">
                    <form class="form-inline" role="form">

                        <input class="form-control" type="text" placeholder="ENTER POST CODE">

                        <select class="form-control">
                            <option value="">DA Status</option>
                            <option value="">Approved</option>
                            <option value="">Pending</option>
                            <option value="">Raw Site</option>
                        </select>

                        <select class="form-control">
                            <option value="">Scale</option>
                            <option value="">Small</option>
                            <option value="">Medium</option>
                            <option value="">Large</option>
                        </select>

                        <select class="form-control">
                            <option value="">Price</option>
                            <option value="">Small</option>
                            <option value="">Medium</option>
                            <option value="">Large</option>
                        </select>
                        <button type="submit" class="btn btn-primary btn-horizontal-search-bar-search">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </form>
                    <div class="map-list-switch">
                        <a href="#"><img src="images/7.jpg"></a>
                        <a href="#"><img src="images/8.jpg"></a>
                    </div>
                </div>
            </div>
        </div>
     </div>
    <footer>
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <!-- Collect the nav links, forms, and other content for toggling -->
                <ul class="nav navbar-nav navbar-center">
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Terms&Privacy</a></li>
                    <li><a href="#">Jobs</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="copyright-mark"><h6>@Findsite. All Rights Reserved. 2014-Sydney, Australia</h6></div>
            </div><!-- /.container-fluid -->
        </div>
    </footer>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-slider.js"></script>
</body>
</html>
